name: GitHub Repository Crawler

on:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_crawler
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Setup PostgreSQL schema
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: github_crawler
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          python scripts/setup_postgres.py
      
      - name: Crawl GitHub repositories
        timeout-minutes: 360  # 6 hours max (GitHub Actions limit)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: github_crawler
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_COUNT: 100000
        run: |
          python scripts/crawl_stars.py
      
      - name: Dump database contents
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: github_crawler
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          OUTPUT_DIR: artifacts
        run: |
          python scripts/dump_database.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: repository-data
          path: artifacts/
          retention-days: 30

